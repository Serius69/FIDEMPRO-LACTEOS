<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Create Project" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
  <div class="col-lg-8">
      <div class="card">
          <div class="card-body">
              <div class="mb-3">
                  <label class="form-label" for="project-title-input">Product Name</label>
                  <input type="text" class="form-control" id="project-title-input"
                      placeholder="Enter project title">
              </div>

              <div class="mb-3">
                  <label class="form-label" for="project-thumbnail-img">Image</label>
                  <input class="form-control" id="project-thumbnail-img" type="file" accept="image/png, image/gif, image/jpeg">
              </div>

              <div class="mb-3">
                  <label class="form-label">Description</label>
                  <ckeditor [editor]="Editor" data=""></ckeditor>
              </div>

              <div class="row">
                  <div class="col-lg-6">
                      <div class="mb-3 mb-lg-0">
                          <label for="choices-priority-input" class="form-label">Priority</label>
                          <select class="form-select" data-choices data-choices-search-false
                              id="choices-priority-input">
                              <option value="High" selected>High</option>
                              <option value="Medium">Medium</option>
                              <option value="Low">Low</option>
                          </select>
                      </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="mb-3 mb-lg-0">
                          <label for="choices-status-input" class="form-label">Status</label>
                          <select class="form-select" data-choices data-choices-search-false
                              id="choices-status-input">
                              <option value="Deactivated" selected>Deactivated</option>
                              <option value="Inprogress" selected>Inprogress</option>
                              <option value="Completed">Completed</option>
                          </select>
                      </div>
                  </div>
              </div>
          </div>
          <!-- end card body -->
      </div>
      <!-- end card -->

      <div class="card">
          <div class="card-header">
              <h5 class="card-title mb-0">Variables</h5>
          </div>
          
      </div>
      <!-- end card -->
      <div class="text-end mb-4">
        <div class="d-flex gap-1 justify-content-end">
          <button type="submit" class="btn btn-danger w-sm">Delete</button>
          <button type="submit" class="btn btn-secondary w-sm">Draft</button>
          <button type="submit" class="btn btn-success w-sm">Create</button>
        </div>
      </div>
  </div>
  <!-- end col -->
  <div class="col-lg-4">

      <div class="card">
          <div class="card-header">
              <h5 class="card-title mb-0">Tags</h5>
          </div>
          <div class="card-body">
              <div class="mb-3">
                  <label for="choices-categories-input" class="form-label">Categories</label>
                  <select class="form-select" data-choices data-choices-search-false
                      id="choices-categories-input">
                      <option value="Designing" selected>Milk</option>
                      <option value="Development">Cheese</option>
                  </select>
              </div>

              <div>
                  <label for="choices-text-input" class="form-label">Skills</label>
                  <ng-select [items]="selectValue" [multiple]="true"></ng-select>
              </div>
          </div>
          <!-- end card body -->
      </div>
      <!-- end card -->
  </div>
  <!-- end col -->
</div>
<!-- end row -->

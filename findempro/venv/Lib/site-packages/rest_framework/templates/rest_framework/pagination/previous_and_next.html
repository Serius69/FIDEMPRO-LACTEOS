<ul class="pager">
  {% if Anterior_url %}
    <li class="Anterior">
      <a href="{{ Anterior_url }}">&laquo; Anterior</a>
    </li>
  {% else %}
    <li class="Anterior disabled">
      <a href="#">&laquo; Anterior</a>
    </li>
  {% endif %}

  {% if next_url %}
    <li class="next">
      <a href="{{ next_url }}">Next &raquo;</a>
    </li>
  {% else %}
    <li class="next disabled">
      <a href="#">Next &raquo;</a>
    </li>
  {% endif %}
</ul>

<div class="modal fade zoomIn" id="addOrUpdateBusiness" tabindex="-1" aria-labelledby="addOrUpdateBusinessLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header p-3 ps-4 bg-success-subtle">
                <h5 class="modal-title" id="addOrUpdateBusinessLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="tab-content">
                    <div class="tab-pane active" id="businessDetails" role="tabpanel">
                        <form class="post-form" id="businessForm" data-model="business" enctype="multipart/form-data" onsubmit="handleFormSubmission(event);">
                            {% csrf_token %}
                            <input type="hidden" name="business_id" id="business_id" value="">
                            
                            <!-- Imagen -->
                            <div class="mb-3">
                                <label for="image_src" class="form-label">Imagen</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="image_src" name="image_src" accept="image/png, image/jpeg">
                                    <label class="input-group-text" for="image_src"><i class="ri-image-fill"></i></label>
                                </div>
                                <div class="invalid-feedback">
                                    Seleccione una imagen.
                                </div>
                                <img src="" id="logo-img" class="img-fluid mt-2" alt="Logo Preview">
                            </div>
                        
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre del Negocio</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese su nombre comercial" required>
                                <div class="invalid-feedback">
                                    Ingrese un nombre comercial.
                                </div>
                            </div>
                        
                            <!-- Tipo de negocio -->
                            <div class="mb-3">
                                <label for="type" class="form-label">Tipo de negocio</label>
                                <select class="form-control" id="type" name="type" required>
                                    <option value="">Seleccione tipo</option>
                                    <option value="1">Lácteos</option>
                                </select>
                                <div class="invalid-feedback">
                                    Seleccione un tipo de negocio.
                                </div>
                            </div>
                        
                            <!-- Ubicación -->
                            <div class="mb-3">
                                <label for="location" class="form-label">Ubicación</label>
                                <select class="form-control" id="location" name="location" required>
                                    <option value="">Seleccionar ubicación</option>
                                    <option value="La Paz">La Paz</option>
                                    <option value="Cochabamba">Cochabamba</option>
                                    <option value="Santa Cruz">Santa Cruz</option>
                                </select>
                                <div class="invalid-feedback">
                                    Seleccione una ubicación para el negocio.
                                </div>
                            </div>
                        
                            <!-- Descripción -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripción</label>
                                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description" required></textarea>
                                <div class="invalid-feedback">
                                    Ingrese una descripción para el negocio.
                                </div>
                            </div>
                        
                            <!-- Otros campos si los tienes -->
                        
                            <div class="hstack gap-2 justify-content-end">
                                <input type="hidden" name="id" id="id" value="">
                                <button type="submit" class="btn btn-primary">
                                    <i class="ri-save-3-line align-bottom me-1"></i>
                                    Guardar
                                </button>
                            </div>
                        </form>
                            <button class="btn btn-link link-success text-decoration-none fw-medium" onclick="hideModal();" data-bs-dismiss="modal">
                                <i class="ri-close-line me-1 align-middle"></i>
                                Cerrar
                            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end modal -->
<!-- removeBusinessModal -->
<div id="removeBusinessModal" class="modal fade zoomIn" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal"></button>
            </div>
            <div class="modal-body">
                <!-- Icon and text content -->
                <div class="mt-2 text-center">
                    <lord-icon src="https://cdn.lordicon.com/gsqxdxog.json" trigger="loop" colors="primary:#f7b84b,secondary:#f06548" style="width: 100px; height: 100px"></lord-icon>
                    <div class="mt-4 pt-2 fs-15 mx-4 mx-sm-5">
                        <h4>¿Está seguro?</h4>
                        <p class="text-muted mx-4 mb-0">
                            ¿Estás seguro de que quieres eliminar este negocio?
                        </p>
                    </div>
                </div>
                <!-- Form for deletion -->
                <form id="deleteBusinessForm" method="POST" action="{% url 'business:business.delete' 0 %}">
                    {% csrf_token %}
                    <input type="hidden" id="delete-business-url" value="{% url 'business:business.delete' 0 %}">
                    <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
                        <button type="submit" class="btn w-sm btn-danger delete-business-btn">
                            ¡Sí, borrarlo!
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

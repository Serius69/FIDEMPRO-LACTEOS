<!-- Key Statistics Cards Component -->
<div class="stats-grid">
    <div class="stat-item">
        <div class="stat-value">
            <span class="counter" data-target="{{ demand_initial|default:0|floatformat:'0' }}">0</span> L
        </div>
        <div class="stat-label">Demanda Inicial</div>
    </div>
    <div class="stat-item">
        <div class="stat-value">
            <span class="counter" data-target="{{ demand_predicted.quantity|default:0|floatformat:'0' }}">0</span> L
        </div>
        <div class="stat-label">Demanda Predicha</div>
    </div>
    <div class="stat-item">
        <div class="stat-value">
            <span class="counter" data-target="{{ growth_rate|floatformat:'0' }}">0</span>%
        </div>
        <div class="stat-label">Tasa de Crecimiento</div>
    </div>
    <div class="stat-item">
        <div class="stat-value">
            <span class="counter" data-target="{{ error_permisible|floatformat:'0' }}">0</span>%
        </div>
        <div class="stat-label">Error Permisible</div>
    </div>
    <div class="stat-item">
        <div class="stat-value">
            <span class="counter" data-target="{{ simulation_instance.quantity_time }}">0</span>
        </div>
        <div class="stat-label">DÃ­as Simulados</div>
    </div>
</div>
